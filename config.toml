baseURL = "https://tomatomaster.github.io/"
languageCode = "ja-jp"
title = "post"
publishDir = "public"  # 公開ファイルのディレクトリ名
theme= "hugo-classic" # 使用するテーマ名
hasCJKLanguage = true # 記事のサマリー機能を有効にする。trueにしないと記事サマリーの文章量が大きくなりすぎる。
paginate = 10 # 一つのページに何個まで記事を載せるか。
paginatePath = "page"

[permalinks]
	post = "/:year/:month/:day/:filename/"
	code = "/:filename/"
	
[author]
	name = "orz"
	email = ""
	
[params.theme]
	name = "yeti"
  
[params]
	BrandImage = "/logo.png"
	brand = "3rd kitchen"
	topline = "第三調理室"
	footline = "Copyright&copy; <a href='/about/'>kitchen</a>"
	showRightSidebar = true
	highlight = "default"
	twitter  = ""
	github   = "tomatomaster"

